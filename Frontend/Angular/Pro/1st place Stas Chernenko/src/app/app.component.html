<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>> Dev challenge</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span>> mat-cards-lazy-list</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">verified_user</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<mat-cards-lazy-list>
  <button mat-button #matCardLazyListScrollUp>Go Up</button>

  <mat-card class="example-card" *ngFor="let el of list; let i = index;">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{i}} Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

</mat-cards-lazy-list>
